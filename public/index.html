<!DOCTYPE html>
<html class="login-home" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src='https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js' type="module"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="carty.png" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="login-form container">
        <h3>Welcome to Carty</h3>

        <div class="detail-div">
            <label for="username">Username</label>
            <input type="text" placeholder="Email" id="login_email">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="login_password">

            <div><button class="login-button" id="login">Log In</button></div>
        </div>
        <p class="create-msg">Feeling left out? <a class="create-link" href="signup.html">Create Account</a></p>
    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
